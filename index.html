<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Dynamic Product Showcase</title>
</head>

<body>

    <header>
        <h1>Video Games</h1>
        <h2>A Dynamic Product Showcase</h2>
    </header>

    <div class="filter-container">
        <!-- Location -->
        <div class="filter">
            <label for="store">Store:</label>
            <select name="store" id="store" class="full-width-select">
                <!-- Options -->
                <option value="">Any</option>
                <option value="JB Hifi">JB Hifi</option>
                <option value="EB Games">EB Games</option>
            </select>
        </div>

        <!-- Series Filter -->
        <div class="filter">
            <label for="series">Series:</label>
            <select name="series" id="series" class="full-width-select">
                <!-- Options -->
                <option value="">Any</option>
                <option value="Mario">Mario</option>
                <option value="Kirby">Kirby</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <!-- Console type Filter -->
        <div class="filter">
            <label for="console">Console:</label>
            <select name="console" id="console" class="full-width-select">
                <!-- Options -->
                <option value="">Any</option>
                <option value="PS4">PS4</option>
                <option value="PS5">PS5</option>
                <option value="Nitendo Switch">Nitendo Switch</option>
            </select>
        </div>
        <!-- Earliest Date Released Filter -->
        <div class="filter">
            <label for="earlyyear">Earliest Release Year:</label>
            <select name="earlyyear" id="earlyYear" class="full-width-select">
                <!-- Options -->
                <option value="">Any</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>

            </select>
        </div>

        <!-- Latest Date Released Filter  -->
        <div class="filter">
            <label for="lateyear">Latest Release Year:</label>
            <select name="lateyear" id="lateYear" class="full-width-select">
                <!-- Options -->
                <option value="">Any</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>

            </select>
        </div>

    </div>
    <!-- End of filter container -->

    <div class="sorting-container">
        <!-- --- Sort Buttons --- -->
        <p>Sorting Options</p>
        <div class="sorting-btn-container">
            <button class="sorting-button" id="priceHighToLowBtn">$$$ - $</button>
            <button class="sorting-button" id="priceLowToHighBtn">$ - $$$</button>
            <button class="sorting-button" id="alphabeticalBtn">A - Z</button>
        </div>
    </div>



    <!-- Results Grid -->
    <div class="results" id="results">
        
    </div>

    <h2 class="map-header">Store Locations Near You</h2>
    <div class="map-buttons-container"></div>

    <div id="map"></div>

    <button id="goToMapBtn">See Store Locations Near You</button>
    <button id="backToTopBtn">Back To Products<i class="fa-solid fa-arrow-up"></i></button>
